    <style>

        /* Slideshow container */
        .slideshow-container {
            max-width: 600px;
            position: relative;
        }

        /* Slide images */
        .mySlides {
            display: none;
            position: relative;
        }

        /* Image inside slide */
        .mySlides img {
            width: 100%;
        }

        /* Caption below the image */
        .mySlides p {
            font-family: "Source Serif 4", serif;
            font-size: 14px;
            color: #333;
            text-align: center;
            margin: 10px 0;
        }

        /* Navigation areas for desktop (clickable left/right sides) */
        .prev-area, .next-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            cursor: pointer;
        }

        .prev-area {
            left: 0;
        }

        .next-area {
            right: 0;
        }

        /* Dots for navigation */
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .active {
            background-color: #717171;
        }

        /* Status bar with dots */
        .status-bar {
            text-align: center;
            margin-top: 10px;
        }

        /* Mobile-friendly swipe gestures */
        @media (max-width: 768px) {
            .slideshow-container img { touch-action: pan-y; }
        }
    </style>
</head>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }

    // Simple swipe detection for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    document.querySelector('.slideshow-container').addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].screenX;
    }, false);

    document.querySelector('.slideshow-container').addEventListener('touchend', function(e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, false);

    function handleSwipe() {
        if (touchEndX < touchStartX) { plusSlides(1); } // Swipe left
        if (touchEndX > touchStartX) { plusSlides(-1); } // Swipe right
    }
</script>
